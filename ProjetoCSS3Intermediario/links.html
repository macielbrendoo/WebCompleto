<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Posicionamentos</title>
        <style type="text/css">

        a {
           padding: 5px;
           text-decoration: none;
        }
        /*Links n√£o visitados*/
        a:link, a:visited {
            color: #c9c941;
        }
        /*Mouse em cima*/
        a:hover {
            color: #FFF;
            background: #6d790f;
        }
        /*Links ativos*/
        a:active {
            color: #e4f371;
        }

        
        </style>
    </head>
    <body>
        <a href="https://google.com.br">Google</a> | 
        <a href="https://tecmundo.com.br">Tecmundo</a> | 
        <a href="https://yhdmlo.com.br">yhdmlo</a> | 
        <a href="https://megacurioso.com.br">Mega Curioso</a> | 
    </body>
</html>
