<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Museu Nacional</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Normalize CSS-->
        <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />

        <!--Estilo customizado-->
        
        <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css" />

        <!--[if lt IE 9>
            <script src="js/html5shiv.js"></script>
        <![endif]-->
        <script src="main.js"></script>
    </head>
    <body>
        <div id="container"><!--Inicio container-->

            <header><!--Inicio header-->

                <div id="logo"> 
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav><!--Inicio Nav-->
                    <ul><!--Inicio ul-->
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposição</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervo</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul><!--Fim ul-->
                </nav><!--Fim Nav-->

            </header><!--Fim header-->

            <div id="principal"><!--Inicio Principal-->
                
                <div id="conteudo"> <!--Inicio conteudo-->
                    <section id="capa">
                        <img src="img/museu.png">
                    </section>
                </div><!--Fim conteudo-->
                
                <aside> <!--Inicio Aside-->
                    <section id="depoimento">
                        <img src="img/depoimento.png">
                    </section>

                    <section id="visita"> <!--Inicio Visita-->
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>

                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd pessoas</label>
                                <input class="campo" style="width: 30px" type="text" id="qtd" value="1">

                            </fieldset>
                            <input class="botao" type="submit" value="Verificar disponibilidade">
                        </form>
                    </section><!--Fim Visita-->

                    <section id="galeria">
                        <h4>Galeria de fotos</h4>
                        <a href="">
                            <img src="img/imagem1.jpg" height="93px" width="93px" alt="Descrição imagem">
                        </a>

                        <a href="">
                            <img src="img/imagem2.jpg" height="93px" width="93px" alt="Descrição imagem">
                        </a>

                        <a href="">
                            <img src="img/imagem3.jpg" height="93px" width="93px" alt="Descrição imagem">
                        </a>

                        <a href="">
                            <img src="img/imagem4.jpg" height="93px" width="93px" alt="Descrição imagem">
                        </a>

                    </section>
                </aside><!--Fim Aside-->
            </div><!--Fim Principal-->

        </div> <!--Fim container-->
        
    </body>
</html>
