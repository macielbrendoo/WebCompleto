<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Script</title>
    
    <style>
       
    </style>
	
	<script>
       function bgAmarelo () {
           document.getElementById('campo').style.background = 'yellow'
       }

       function checkContent() {
           
           if (document.getElementById('campo').value.length < 3) {
                document.getElementById('campo').style.background = 'red'
           } else {
            document.getElementById('campo').style.background = 'green'
           }
       }
	</script>
</head>

<body>
	<input onfocus="bgAmarelo()" onblur="checkContent()" type="text" id="campo" >

</body>

</html>
