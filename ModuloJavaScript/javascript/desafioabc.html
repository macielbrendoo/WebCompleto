<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Java Script</title>
	
	<script>
        var a = 10
        var b = 20
        var c = null

        document.write('A: '+ a +'<br>')
        document.write('B: '+ b +'<br>')
        document.write('C: '+ c +'<br>')

        c = b
        b = a
        b = c
        c = null

        document.write('A: '+ a +'<br>')
        document.write('B: '+ b +'<br>')
        document.write('C: '+ c +'<br>')
	</script>
</head>

<body>
	

</body>

</html>
